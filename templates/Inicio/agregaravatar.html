{% extends "padre.html" %}
{% load static % }
{% block contenido-principal %}

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height:30vh;">
            <div class="col-sm-7 ">
                <form action="{% url 'agregaravatar' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Utiliza "as_p" para mostrar el formulario como pÃ¡rrafos -->
                    <input type="submit" class="btn btn-primary text-center" value="Agregar Avatar">   
                </form>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
{% endblock %}
