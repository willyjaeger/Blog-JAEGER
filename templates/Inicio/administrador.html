	<h1 class="most_text" style="text-align: center; color: rgb(246, 194, 4);">Menu Administrador</h1>

  <style>
   /* Estilos de la barra de navegación */
.navbar {
  background-color: #333;
  overflow: hidden;
}

/* Estilos de la lista de navegación */
.nav-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center; /* Centra horizontalmente los elementos */
}

.nav-list li {
  padding: 30px;
}

.nav-list li a {
  text-decoration: none;
  color: white;
}

.nav-list li a:hover {
  color: #1aff00; /* Cambia el color al pasar el mouse */
}
/* Estilos del menú desplegable */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #333;
  color: rgb(255, 255, 255);
  border: none;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: rgb(255, 255, 255);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>



  <nav class="navbar">
    <ul class="nav-list">
		<li class="dropdown">
			<a href="#" class="dropbtn">Noticias</a>

          <a href="#">Modifica/Elimina Posteo</a>
        </div>
      </li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  
{% endblock %}
