{% extends "padre.html" %}
{% load static %}

{% block titulo %}
   
        Crear Entrada
   
{% endblock %}

{% block contenido %}
<div class="container text-center mt-5">
    <h1></h1>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 30vh;">
            <div class="col-sm-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <input type="submit" class="btn btn-primary" value="{% block titulo %}{% endblock %}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
